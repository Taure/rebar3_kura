name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from CHANGELOG.md
        id: version
        run: |
          VERSION=$(awk '/^## \[/{gsub(/[\[\]]/, "", $2); print $2; exit}' CHANGELOG.md)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if already released
        if: steps.check_tag.outputs.exists == 'true'
        run: echo "Tag ${{ steps.version.outputs.tag }} already exists, skipping release."

      - uses: erlef/setup-beam@v1
        if: steps.check_tag.outputs.exists == 'false'
        with:
          otp-version: '27'
          rebar3-version: '3.24'

      - name: Compile
        if: steps.check_tag.outputs.exists == 'false'
        run: rebar3 compile

      - name: EUnit
        if: steps.check_tag.outputs.exists == 'false'
        run: rebar3 eunit

      - name: Extract changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BODY=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          {
            echo 'body<<EOF'
            echo "$BODY"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.changelog.outputs.body }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
